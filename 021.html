<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="021.css">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-success p-2 text-white bg-opacity-75">


    <div class="container-fluid mt-5 w-50 ">
        <textarea name="" id="textarea" class="form-control" style="resize: none;" id="" cols="30" rows="10"></textarea>
        <section class="col-12 mt-4 justify-content-between flex-row" style="display:flex ;">
            <div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
            </div>
            <div>
                    <select id="file" class="btn btn-light" name="" id="">
                        <option value="text/plain">save as .text</option>
                        <option value="image/svg+xml">save as .svg</option>
                        <option value="text/html">save as .html</option>
                        <option value="application/msword">save as .doc</option>
                        <option value="text/css">save as .css</option>
                        <option value="text/javascript">save as .js</option>
                    </select>
            </div>
        </section>
        <input id="btn" class="btn btn-info" value="save as .text">
    </div>






    <script src="021.js"></script>
</body>

</html>
